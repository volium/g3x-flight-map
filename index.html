<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G3X Flight Map</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-VuZ0E0Y2vCw..."
    crossorigin=""
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
  <script src="airports.js"></script>
</head>
<body>
  <h1>G3X Flight Map Generator ✈️</h1>
  <p>Upload your Garmin G3X CSV flight logs to visualize your summer route.</p>

  <div class="controls">
    <input type="file" id="file-input" multiple accept=".csv" />

    <div class="threshold-controls">
      <label class="threshold-label">
        Max AGL (ft):
        <input type="number" id="agl-threshold" value="20" min="0" max="500" step="5" />
      </label>

      <label class="threshold-label">
        Max Speed (kt):
        <input type="number" id="speed-threshold" value="20" min="0" max="100" step="5" />
      </label>
    </div>

    <label class="checkbox-label">
      <input type="checkbox" id="show-intermediate-stops" checked />
      Show intermediate stops
    </label>
  </div>
  <div id="map"></div>

  <script src="script.js"></script>
</body>
</html>
